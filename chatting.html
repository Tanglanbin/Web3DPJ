<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="kyrieliu">
    <meta name="description" content="a im web app built by kyrieliu">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>KChat</title>
    <link rel="icon" href="http://kyrieliu.cn/kyrie.ico">

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="container chat-container">

    <div class="projects-header page-header">
        <h1 class="text-center">欢迎来到在线交流聊天室！</h1>
        <p class="text-center"><span id="status">3</span>
            <span>人在线</span></p>
    </div>


    <div class="col-md-2">
        <h5 class="text-center">当前在线用户：</h5>

        <ul contenteditable="true">
            <li>刘备</li>
            <li>关羽</li>
            <li>张飞</li>
            <li>马超</li>
            <li>赵云</li>
        </ul>
    </div>

    <div class="col-md-10">
        <!-- 历史消息 -->
        <div class="row" style=" height:500px; overflow:auto">
            <div class="historyMsg" id="historyMsg">

                <p class="myMsg text-right">
                    <span class="timespan text-muted">(22:12:11):</span>
                    了了了了了了了了了了了了
                </p>

                <div class="alert alert-success"><p class="system text-center"><span
                        class="nickname">赵云</span>加入了群聊</p></div>

                <p class="newMsg">
                    <span class="nickname">刘备</span>
                    <span class="timespan text-muted">(21:00:15):</span>
                    去去去去去去去去去去去去去
                </p>

                <p class="newMsg">
                    <span class="nickname">刘备</span>
                    <span class="timespan text-muted">(21:00:15):</span>
                    去去去去去去去去去去去去去
                </p>

                <p class="myMsg text-right">
                    <span class="timespan text-muted">(22:12:11):</span>
                    了了了了了了了了了了了了
                </p>

                <p class="newMsg">
                    <span class="nickname">关羽</span>
                    <span class="timespan text-muted">(21:00:15):</span>
                    去去去去去去去去去去去去去
                </p>

                <p class="newMsg">
                    <span class="nickname">关羽</span>
                    <span class="timespan text-muted">(21:00:15):</span>
                    去去去去去去去去去去去去去
                </p>

                <p class="myMsg text-right">
                    <span class="timespan text-muted">(22:12:11):</span>
                    了了了了了了了了了了了了
                </p>


                <div class="alert alert-danger" role="alert"><p class="system text-center"><span
                        class="nickname">关羽</span>离开了群聊</p></div>

            </div>
        </div>

        <!-- 控制台 -->
        <div class="row">
            <div class="control">
                <div class="row control-row">
                    <div class="col-md-8 col-sm-8">
                        <textarea id="inputMsg" class="inputMsg form-control"></textarea>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <button id="sendBtn" class="form-control sendBtn btn btn-primary">send</button>
                        <button class="form-control sendBtn btn btn-default">exit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
